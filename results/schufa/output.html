
<!DOCTYPE html>
<html lang="de">
<head>
  <title>Internet-Safari</title>
  <style>
  body {
    background-color: #333;
    color: white;
  }
  a:visited {
    color: #CCC;
  }
  a, a:hover {
    color: white;
  }
  iframe {
    width: 100%;
    min-height: 600px;
  }
  button {
    padding: 20px;
  }
  #menue {
    margin-bottom: 10px;
  }
  </style>
  <script>
  timer = undefined
  websites = ["http://direkt.schufa.de:80/", "https://securemail.schufa.de:443/responsiveUI/", "https://plattform.schufa.de:443/index.html", "http://meine.schufa.de:80/", "https://zertifikate.schufa.de:443/", "https://portal.difin.schufa.de:443/login", "https://meine.schufa.de:443/", "https://cbdeprod.schufa.de/WebApp/Cis.CB4.Plugins.WebParts.MasterPages.Body.Login.aspx?ReturnUrl=%2fwebapp%2f", "https://webvptest.schufa.de:443/index.html", "https://cbdeprod.schufa.de/WebApp/Cis.CB4.Plugins.WebParts.MasterPages.Body.Login.aspx?ReturnUrl=%2fwebapp%2f", "https://test-plattform.schufa.de:443/index.html", "https://dialin.schufa.de:443/", "https://portal.test-difin.schufa.de:443/login", "https://web.schufa.de:443/index.html", "https://karriere.schufa.de:443/", "https://karriere.schufa.de/", "https://cbdetest.schufa.de/WebApp/Cis.CB4.Plugins.WebParts.MasterPages.Body.Login.aspx?ReturnUrl=%2fWebApp%2f", "https://cbdetest.schufa.de/WebApp/Cis.CB4.Plugins.WebParts.MasterPages.Body.Login.aspx?ReturnUrl=%2fWebApp%2f", "https://www.schufa.de/", "https://www.schufa.de/", "https://lyncdiscover.schufa.de:443/", "https://www.schufa.de:443/", "http://ja.schufa.de:80/", "https://www.schufa.de/", "https://meet.schufa.de:443/", "https://www.web.schufa.de:443/index.html", "https://www.schufa.de/", "https://digital.schufa.de/login", "https://digital.schufa.de/login", "https://www.schufa.de/", "https://schufa.de:443/", "https://www.meineschufa.de/index.php"]
  current = parseInt(localStorage.getItem("current")) || 0
  if (websites.length - 1 < parseInt(current)) {
    current = 0
  }
  
  function next() {
    clearTimeout(timer)
    document.querySelector("#frame").setAttribute("src", "about:blank")
    current++
    localStorage.setItem("current", current)
    document.querySelector("#url").setAttribute("href", websites[current])
    document.querySelector("#url").innerText = websites[current]
    document.querySelector("#frame").setAttribute("src", websites[current])
    document.querySelector("#stat").innerText = current + " of " + (websites.length - 1) + " Websites"
    timer = setTimeout(next, 5 * 1000)
  }
  function stop() {
    clearTimeout(timer)
  }
  function back() {
    clearTimeout(timer)
    document.querySelector("#frame").setAttribute("src", "about:blank")
    current--
    localStorage.setItem("current", current)
    document.querySelector("#url").setAttribute("href", websites[current])
    document.querySelector("#url").innerText = websites[current]
    document.querySelector("#frame").setAttribute("src", websites[current])
    document.querySelector("#stat").innerText = current + " of " + (websites.length - 1) + " Websites"
    timer = setTimeout(next, 5 * 1000)
  }
  </script>
</head>
<body>
<div id="menue">
  <button onclick="back()">Back</button> <button onclick="stop()">Stop autoload</button> 
  <button onclick="next()">Next</button> URL: <a id="url" href="" target="_blank"></a>, <span id="stat"></span>, 
  <a href="#" onclick="current=0;next();back()">Back to start.</a>
</div>
<div id="main">
  <iframe id="frame" referrerpolicy="no-referrer" sandbox="allow-scripts, allow-forms"></iframe>
</div>
<script>
  next()
  back()
</script>
</body>
</html>
